<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 de Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <!--O guia estÃ¡ no link: https://www.origamid.com/projetos/css-grid-layout-guia-completo/-->
</head>
<body>
    <main>
        <div>
            <h1>grid-template-rows: 50px 100px 50px 150px;</h1>
            <section class="grid grid-template-rows-1">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
            </section>
            </div>
            
            <div>
            <h1>grid-template-rows: 100px 100px;</h1>
            <section class="grid grid-template-rows-2">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6 asda sdasa dasda sdasd</div>
                <div class="item">7</div>
                <div class="item">8</div>
            </section>
            </div>
            
            <div>
            <h1>grid-template-rows: 1fr 2fr 1fr 3fr;</h1>
            <section class="grid grid-template-rows-3">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
            </section>
            </div>
            
            <div>
            <h1>grid-template-columns / grid-template-rows</h1>
            <section class="grid grid-template-rows-4">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
            </section>
            </div>
            
            <div>
            <h1>grid-template-columns / grid-template-rows</h1>
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/64626/grid-template-columns.png" alt="" />
            </div>
    </main>
</body>
</html>
